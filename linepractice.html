<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 20%;
            margin:10% auto;
            height:250px;
            border: 1px solid #000;
        }
        .main:hover .line{
            width:20%;
        }
        .line{
            width:10%;
            height: 3px;
            background-color: red;
            margin: 10% auto;
            transition:all .5s;
        }
    </style>
</head>
<body>
    <div class="main"> 
        <div class="line"></div>     
    </div>
</body>
</html>
